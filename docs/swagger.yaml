basePath: /
definitions:
  echo.HTTPError:
    properties:
      message: {}
    type: object
  github_com_anuraj2023_bank-account-management-be_internal_models.Account:
    properties:
      account_name:
        example: Tom Cruise
        type: string
      account_number:
        example: "1234567890"
        type: string
      address:
        example: 123 Becker Str, Berlin, DE 12345
        type: string
      amount:
        example: 1000.5
        type: number
      iban:
        example: DE89370400440532013000
        type: string
      type:
        enum:
        - sending
        - receiving
        example: sending
        type: string
    type: object
  internal_api_handlers.HealthResponse:
    properties:
      status:
        example: healthy
