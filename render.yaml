services:
  # ImmuDB service
  - type: pserv
    name: immudb
    runtime: image
    image:
      url: codenotary/immudb:latest
    disk:
      name: immudb-data
      mountPath: /var/lib/immudb

  # Web service
  - type: web
    name: app
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: SERVER_ADDRESS
        value: ":8080"
      - key: IMMUDB_PORT
        value: "3322"
      - key: IMMUDB_ADDRESS
        value: "0.0.0.0"
      - key: IMMUDB_USERNAME
        value: "immudb"
      - key: IMMUDB_PASSWORD
        value: "immudb"
